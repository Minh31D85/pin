<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="name" 
          (keydown.enter)="generate()">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pin</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="pin"
          (keydown.enter)="generate()">
        </ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="generate()">
        hinzuf√ºgen
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of service.itemList; let i = index" 
          button detail="true" (click)="navigateTo(item)">
          <ion-label>
            <h2>{{ item.name }}</h2>
          </ion-label> 
            <ion-button slot="end" color="danger" (click)="$event.stopPropagation(); delete(i)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button> 
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
